<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="config">
    <title>Login</title>
    <link rel="stylesheet" href="/css/member.css"/>
    <script src="/js/member.js"></script>
</head>
<body>
<div id="wrap">
    <main id="sub_container" layout:fragment="content">
        <div class="login_wrap">
            <!-- 로그인 메인 -->
            <div class="login_main">
                <div class="login_box">
                    <h2 class="login_title">Admin Login</h2>
                    <h3 class="login_msg">관리자용 로그인 페이지입니다.</h3>
                    <div class="login_area">
                        <div class="login_info">
                                <input type="text" name="id" placeholder="아이디" >
                                <input type="password" name="pass" placeholder="비밀번호" >
                        </div>
                        <button type="button" id="memberLoginBtn">로그인</button>
                    <div class="login_save">
                        <input type="checkbox" id="saveId" name="" value="y">
                        <label for="saveId">아이디 저장</label>
                    </div>
                    </div>

                    <div class="login_btns">
                        <button type="button" onclick="location.href='/member/join'">회원가입</button>
                        <button type="button" onclick="location.href='/member/login_find_id'" class="btn_find_id">아이디 찾기</button>
                        <button type="button" onclick="location.href='/member/login_find_pw'" class="btn_find_pw">비밀번호 찾기</button>
                    </div>
                    <p class="login_caution">아이디나 비밀번호를 잊으신 경우, 고객센터로 문의하여 주시기 바랍니다.</p>
                </div>
            </div>
        </div>
    </main>

</div>
</body>
</html>
