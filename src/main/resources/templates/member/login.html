<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="config">
    <title>Login</title>
    <link rel="stylesheet" href="/css/member.css"/>
    <script src="/js/member.js"></script>
</head>
<body>
<div id="wrap">
    <main id="sub_container" layout:fragment="content">
        <div class="login_wrap">
            <!-- 로그인 메인 -->
            <div class="login_main">
                <div class="login_box">
                    <h2 class="login_title">Admin Login</h2>
                    <h3 class="login_msg">관리자용 로그인 페이지입니다.</h3>
                    <div class="login_area">
                        <div class="login_info">
                                <input type="text" name="id" placeholder="아이디" class="id">
                                <input type="password" name="pass" placeholder="비밀번호" class="pass">
                        </div>
                        <button type="button" id="memberLoginBtn">로그인</button>
                    <div class="login_save">
                        <input type="checkbox" id="saveId" name="" value="y">
                        <label for="saveId">아이디 저장</label>
                    </div>
                    </div>

                    <div class="login_btns">
                        <button type="button" onclick="location.href='/member/join'">회원가입</button>
                        <button type="button" class="btn_find_id">아이디 찾기</button>
                        <button type="button" class="btn_find_pw">비밀번호 찾기</button>
                    </div>
                    <p class="login_caution">아이디나 비밀번호를 잊으신 경우, 고객센터로 문의하여 주시기 바랍니다.</p>
                </div>
            </div>

            <!-- 아이디 찾기 -->
            <div class="login_find_id">
                <div class="login_box">
                    <h2>관리자 아이디 찾기</h2>
<!--                    <button type="button" class="login_close"><span class="blind">닫기</span></button>-->
                    <div class="login_area">
                        <div class="login_info">
                            <input type="text" name="name" placeholder="이름" class="id">
                            <input type="text" name="email" placeholder="가입메일주소" class="email">
                        </div>
                        <button type="button" id="findIdBtn">아이디 찾기</button>
                    </div>
                    <div class="login_btns">
                        <button type="button" class="btn_find_pw">비밀번호 찾기</button>
                        <button type="button" class="btn_login_main">로그인하기</button>
                        <button type="button" onclick="location.href='/Member/join'">회원가입하기</button>
                    </div>
                </div>
            </div>

            <!-- 비밀번호 찾기 -->
            <div class="login_find_pw">
                <div class="login_box">
                    <h2>아이디 입력</h2>
                    <p class="login_guide">비밀번호를 찾고자 하는 아이디를 입력해 주세요.</p>
                    <div class="login_find_pw_info">
                        <input type="text" name="id" placeholder="아이디" class="id">
                        <p>아이디를 모르시나요?<a href="#" class="btn_find_id">아이디 찾기</a></p>
                        <p class="error_message">회원정보를 찾을 수 없습니다.</p>
                    </div>
                    <button type="button" id="loginFindBtn">다음</button>
                </div>
            </div>

            <!-- 찾은 아이디 -->
            <div class="login_find_id_ok">
                <div class="found_id">
                    회원님의 아이디는<br>
                    <strong>???</strong> 입니다
                </div>
                <div class="login_btns">
                    <button type="button" class="btn_find_pw">비밀번호 찾기</button>
                    <button type="button" class="btn_login_main2">로그인하기</button>
                    <button type="button" onclick="location.href='/Member/join'">회원가입하기</button>
                </div>
            </div>

            <!-- 찾은 비밀번호 -->
            <div class="login_find_pw_ok">
                <div class="found_pw">
                    회원님의 임시비밀번호는<br>
                    <strong>???</strong> 입니다
                </div>

                <div class="login_btns">
                    <button type="button" class="btn_found_copy">비밀번호 복사</button>
                    <button type="button" class="btn_login_main3">로그인하기</button>
                    <button type="button" onclick="location.href='/Member/join'">회원가입하기</button>
                </div>
            </div>
        </div>
    </main>

</div>
</body>
</html>
