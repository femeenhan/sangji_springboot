<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="config">
    <title>Login</title>
    <link rel="stylesheet" href="/css/member.css"/>
    <script src="/js/member.js"></script>
</head>
<body>
<div id="wrap">
    <main id="sub_container" layout:fragment="content">
        <div class="login_wrap">
            <!-- 아이디 찾기 -->
            <div class="login_find_info">
                <div class="login_box">
                    <h2>회원정보 찾기</h2>
                    <h3>가입하신 이름과 이메일을 입력하세요</h3>
                    <div class="login_area">
                        <div class="login_info">
                            <input type="text" name="person_name" placeholder="이름" >
                            <input type="text" name="email" placeholder="가입 이메일 주소" >
                        </div>
                        <div class="btn_wrap">
                            <button type="button" onclick="location.href='/member/login_main'
                            ">취소</button>
                            <button type="button" id="findIdBtn">정보 찾기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 찾은 아이디 -->
            <div class="login_find_info_ok">
                <div class="found_message">
                    회원정보를 이메일에서 확인해 보세요<br>
                </div>
            </div>
<!--            <div class="login_btns">-->
<!--                <button type="button" onclick="location.href='/member/login_find_pw'" class="btn_find_pw">비밀번호 찾기</button>-->
<!--                <button type="button" onclick="location.href='/member/login_main'" class="btn_login_main">로그인하기</button>-->
<!--                <button type="button" onclick="location.href='/member/join'">회원가입하기</button>-->
<!--            </div>-->
        </div>
    </main>

</div>
</body>
</html>
