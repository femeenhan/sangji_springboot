<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="config">
    <title>Login</title>
    <link rel="stylesheet" href="/css/member.css"/>
    <script src="/js/member.js"></script>
</head>
<body>
<div id="wrap">
    <main id="sub_container" layout:fragment="content">
        <div class="login_wrap">
            <!-- 아이디 찾기 -->
            <div class="login_find_id">
                <div class="login_box">
                    <h2>아이디 찾기</h2>
<!--                    <button type="button" class="login_close"><span class="blind">닫기</span></button>-->
                    <div class="login_area">
                        <div class="login_info">
                            <input type="text" name="person_name" placeholder="이름" >
                            <input type="text" name="email" placeholder="가입메일주소" >
                        </div>
                        <button type="button" id="findIdBtn">아이디 찾기</button>
                    </div>
                </div>
            </div>
            <!-- 찾은 아이디 -->
            <div class="login_find_id_ok">
                <div class="found_id">
                    회원님의 아이디는<br>
                    <strong>???</strong> 입니다
                </div>
            </div>
            <div class="login_btns">
                <button type="button" onclick="location.href='/member/login_find_pw'" class="btn_find_pw">비밀번호 찾기</button>
                <button type="button" onclick="location.href='/member/login_main'" class="btn_login_main">로그인하기</button>
                <button type="button" onclick="location.href='/member/join'">회원가입하기</button>
            </div>
        </div>
    </main>

</div>
</body>
</html>
