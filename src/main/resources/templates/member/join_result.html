<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="config">
    <title>Login</title>
    <link rel="stylesheet" href="/css/member.css"/>
    <script src="/js/member.js"></script>
</head>
<body>
<div id="wrap">
    <main id="sub_container" layout:fragment="content">
        <div class="join_wrap">
            <div class="join_main">
                <div class="join_box">
                    <h2 class="join_title">회원가입 완료</h2>
                    <h3 class="join_msg"><span th:text="${name}"></span>>님의 회원가입이 완료되었습니다.</h3>
                    <h3 class="join_msg">로그인 후 서비스를 이용하실 수 있습니다.</h3>
                    <div class="login_btns">
                        <button type="button" onclick="location.href='/'">메인으로</button>
                        <button type="button" onclick="location.href='/member/login_main'"
                                class="btn_find_id">로그인
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>
</body>
</html>
