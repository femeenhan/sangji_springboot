<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="config">
    <title>Login</title>
    <link rel="stylesheet" href="/css/member.css"/>
    <script src="/js/member.js"></script>
</head>
<body>
<div id="wrap">
    <main id="sub_container" layout:fragment="content">
        <div class="login_wrap">
            <!-- 비밀번호 찾기 -->
            <div class="login_find_pw">
                <div class="login_box">
                    <h2>아이디 입력</h2>
                    <p class="login_guide">비밀번호를 찾고자 하는 아이디를 입력해 주세요.</p>
                    <div class="login_find_pw_info">
                        <input type="text" name="id" placeholder="아이디" class="id">
                        <p>아이디를 모르시나요?<a href="#" class="btn_find_id">아이디 찾기</a></p>
                        <p class="error_message">회원정보를 찾을 수 없습니다.</p>
                    </div>
                    <button type="button" id="loginFindBtn">임시비밀번호 발급</button>
                </div>
            </div>
            <!-- 찾은 비밀번호 -->
            <div class="login_find_pw_ok">
                <div class="found_pw">
                    회원님의 임시비밀번호는<br>
                    <strong>???</strong> 입니다
                </div>
            </div>
            <div class="login_btns">
                <button type="button" class="btn_found_copy">비밀번호 복사</button>
                <button type="button" onclick="location.href='/member/login_main'" class="btn_login_main3">로그인하기</button>
                <button type="button" onclick="location.href='/member/join'">회원가입하기</button>
            </div>
        </div>
    </main>

</div>
</body>
</html>
