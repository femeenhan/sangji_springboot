<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head layout:fragment="config">
  <title>상지국제특허</title>
  <link rel="stylesheet" href="/css/customers.css"/>
  <script src="/js/customers.js"></script>
</head>
<body>
<div id="wrap">
  <main id="sub_container" layout:fragment="content">
    <section class="page_top">
      <div class="main_title">
        <h1>고객센터</h1>
        <p>Home > 고객센터 > 공지사항</p>
      </div>
    </section>
    <section class="page_bottom">
      <div class="sub_title">
        <h2>공지사항</h2>
        <h3><span>상지국제특허법률사무소</span>의 공지를 알려드립니다.</h3>
      </div>
      <div class="sub_section">
        <h2 class="blind">서브</h2>
        <div class="inner">
          <div class="separator" style="height: 3px; width: 100%; background:#1c1c1c; margin-bottom: 30px;"></div>
          <div class="view_title">
            <h2>“책상” 디자인등록 무효소송 승소</h2>
          </div>
          <div class="view_info">
            <p>작성자 : 관리자</p>
            <p>작성일 : 2023-03-28</p>
            <p>조회수 : 2034</p>
          </div>
          <div class="view_content">
            <p>
              기업의 경쟁력과 미래가치를 높이기 위한 특허 및 인증제도 활용 방안에 대한 안내와 지식재산권에 관한 리스크 관리를 해드리겠습니다.
              기타 문의사항은 새늘국제특허법률사무소 온라인 상담 혹은 전화 상담을 통해 문의해주시기 바랍니다.
              감사합니다.
            </p>
          </div>
          <div class="btn_wrap">
            <button type="submit" class="view_back">목록보기</button>
          </div>
        </div>
      </div>
    </section>
  </main>

</div>
</body>
</html>
