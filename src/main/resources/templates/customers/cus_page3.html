<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="config">
    <title>상지국제특허</title>
    <link rel="stylesheet" href="/css/customers.css"/>
    <script src="/js/customers.js"></script>
</head>
<body>
<div id="wrap">
    <main id="sub_container" layout:fragment="content">
        <section class="page_top">
            <div class="main_title">
                <h1>고객센터</h1>
                <p>Home > 고객센터 > 자료실</p>
            </div>
        </section>
        <section class="page_bottom">
            <div class="sub_title">
                <h2>자료실</h2>
                <h3>
                    <span>상지국제특허법률사무소</span>가 제공하는 각종 자료입니다.
                </h3>
            </div>
            <div class="sub_section">
                <h2 class="blind">서브</h2>
                <div class="inner">
                    <form action="customers/cus_page3" method="get" class="search_wrap">
                        <div class="sel_option">
                            <select name="searchType">
                                <option value="title">제목</option>
                                <option value="writer">작성자</option>
                                <option value="content">내용</option>
                                <option value="all">제목+내용</option>
                            </select>
                        </div>
                        <input type="search"
                               placeholder="검색어를 입력하세요"
                               name="keyword" size="15" maxlength="20" autocomplete="off"
                               th:value="${param.keyword}"/>
                        <button type="submit">검색</button>
                    </form>
                    <table>
                        <thead>
                        <tr>
                            <th style="width: 10%">번호</th>
                            <th style="width: 60%">제목</th>
                            <th style="width: 10%">작성자</th>
                            <th style="width: 10%">작성일</th>
                            <th style="width: 10%">조회</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dto: ${list}">
                            <td th:text="${dto.no}"></td>
                            <td>
                                <a th:href="@{'/customers/page3_view/' + ${dto.no}}"
                                   th:text="${dto.title}">
                                </a>
                                <span th:if="${dto.nfile != null}" class="icon_clip"></span>
                            </td>
                            <td th:text="${dto.writer}"></td>
                            <td th:text="${dto.regdate}"></td>
                            <td th:text="${dto.visitcount}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <th:block th:utext="${paging}">
                </div>
            </div>
        </section>
    </main>

</div>
</body>
</html>
